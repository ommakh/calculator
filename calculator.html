<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
    .calculator {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-top: 30px;
      background-color: aquamarine;
      align-items: center;
      
    }
    .calculator input, .calculator button {
      margin-bottom: 10px;
    }
    
  </style>
</head>
<body>
  <div class="calculator">
    <h2 class="text-center mb-4"> Codazz Calculator</h2>
    <input type="number" class="form-control" id="num1" placeholder="Enter first number">
    <input type="number" class="form-control" id="num2" placeholder="Enter second number">
    <select class="form-select mb-3" id="operation"> 
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>
    <button class="btn btn-primary" onclick="calculate()">Calculate</button>
    
    <input type="text" class="form-control" id="result"  placeholder="Result" readonly>
    
  </div>

  <script src="calculator.js"></script>
</body>
</html>
